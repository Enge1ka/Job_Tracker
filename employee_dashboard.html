<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ClientTaskTrack</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (!sessionStorage.getItem('loggedInUserEmail') || sessionStorage.getItem('loggedInUserRole') !== 'employee') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Employee Dashboard</h1>
    </header>
    <nav>
        <a href="index.html">Home (Login Page)</a>
        <button onclick="logout()">Logout</button>
        <button onclick="openChangePasswordModal()">Change Password</button>
        <!-- Add other navigation links specific to employee if any -->
    </nav>
    <main class="container">
        <p>Welcome to your dashboard, <span id="userEmailDisplay"></span>.</p>
        
        <section id="jobEntrySection">
            <h2>Add New Job Entry</h2>
            <form id="jobEntryForm">
                <div>
                    <label for="jobDate">Date:</label>
                    <input type="date" id="jobDate" required>
                </div>
                <div>
                    <label for="jobCompanyName">Company Name:</label>
                    <input type="text" id="jobCompanyName" required list="companySuggestions">
                    <datalist id="companySuggestions"></datalist>
                </div>
                <div>
                    <label for="jobCategory">Job Category:</label>
                    <select id="jobCategory" required></select>
                </div>
                <div>
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="3" required></textarea>
                </div>
                <div>
                    <label for="jobTimeSpent">Time Spent (hours):</label>
                    <input type="number" id="jobTimeSpent" step="0.1" min="0.1" required>
                </div>
                <div>
                    <label for="jobLocation">Location:</label>
                    <select id="jobLocation" required>
                        <option value="Physical">Physical</option>
                        <option value="Remote">Remote</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div>
                    <label for="jobSupportContract">Support Contract:</label>
                    <select id="jobSupportContract" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <button type="submit">Add Job Entry</button>
                <p id="jobEntryMessage" style="display:none;"></p>
            </form>
        </section>

        <section id="jobEntriesDisplay">
            <h2>Your Job Entries</h2>
            <table id="jobEntriesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Time (hrs)</th>
                        <th>Location</th>
                        <th>Support</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Job entries will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Simple Modal for Change Password -->
        <div id="changePasswordModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center; display:flex;">
            <div style="background: #2c2c44; padding: 20px; border-radius: 5px; color: #e0e0e0; width: 300px;">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div>
                        <label for="oldPassword">Old Password:</label>
                        <input type="password" id="oldPassword" required>
                    </div>
                    <div>
                        <label for="newEmpPassword">New Password:</label>
                        <input type="password" id="newEmpPassword" required>
                    </div>
                    <div>
                        <label for="confirmNewEmpPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewEmpPassword" required>
                    </div>
                    <button type="submit">Submit Change</button>
                    <button type="button" onclick="closeChangePasswordModal()">Cancel</button>
                </form>
                <p id="changePasswordMessage" class="error-message" style="display:none;"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ClientTaskTrack</p>
    </footer>
    <script src="auth.js"></script> <!-- auth.js needed for logout and changePassword -->
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = sessionStorage.getItem('loggedInUserEmail');
            if (userEmail) {
                document.getElementById('userEmailDisplay').textContent = userEmail;
            }
        });

        function openChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'flex';
        }

        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'none';
            document.getElementById('changePasswordForm').reset();
            document.getElementById('changePasswordMessage').style.display = 'none';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newEmpPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewEmpPassword').value;
            const messageElem = document.getElementById('changePasswordMessage');

            if (newPassword !== confirmNewPassword) {
                messageElem.textContent = "New passwords do not match.";
                messageElem.style.display = 'block';
                return;
            }
            
            // Call the function from auth.js
            // Since it's a simulation, we'll just show the alert from auth.js
            changePassword(oldPassword, newPassword, confirmNewPassword); 
            // You might want to provide more specific feedback based on a return value if implemented
            // For now, the alert in changePassword() is the feedback.
            closeChangePasswordModal(); // Close modal after attempt
        });
    </script>
</body>
</html>

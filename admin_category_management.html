<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Admin - ClientTaskTrack</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Auth check for admin pages
        if (!sessionStorage.getItem('loggedInUserEmail') || sessionStorage.getItem('loggedInUserRole') !== 'admin') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Admin Panel - ClientTaskTrack</h1>
    </header>
    <nav>
        <ul>
            <li><a href="admin_dashboard.html">Admin Overview</a></li>
            <li><a href="admin_user_management.html">User Management</a></li>
            <li><a href="admin_category_management.html">Category Management</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </nav>
    <main class="container">
        <section id="categoryManagementSection">
            <h2>Job Category Management</h2>
            <div id="createCategoryContainer">
                <h3>Add New Category</h3>
                <form id="createCategoryForm">
                    <div>
                        <label for="newCategoryName">Category Name:</label>
                        <input type="text" id="newCategoryName" required>
                    </div>
                    <button type="submit">Add Category</button>
                    <p id="categoryMessage" style="display:none;"></p>
                </form>
            </div>

            <h3>Existing Categories</h3>
            <ul id="categoryListDisplay">
                <!-- Categories will be populated here by app.js -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ClientTaskTrack</p>
    </footer>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>

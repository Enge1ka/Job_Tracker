<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ClientTaskTrack</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (!sessionStorage.getItem('loggedInUserEmail') || sessionStorage.getItem('loggedInUserRole') !== 'admin') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="index.html">Home (Login Page)</a>
        <button onclick="logout()">Logout</button>
        <button onclick="openChangePasswordModal()">Change Password</button>
        <!-- Add other navigation links specific to admin if any -->
    </nav>
    <main class="container">
        <p>Welcome to the admin dashboard, <span id="userEmailDisplay"></span>.</p>
        
        <section id="userManagementSection">
            <h2>User Management</h2>
            <div id="createUserContainer">
                <h3>Create New User</h3>
                <form id="createUserForm">
                    <div>
                        <label for="newUserEmail">Email:</label>
                        <input type="email" id="newUserEmail" required>
                    </div>
                    <div>
                        <label for="newUserPassword">Password:</label>
                        <input type="password" id="newUserPassword" required>
                    </div>
                    <div>
                        <label for="newUserRole">Role:</label>
                        <select id="newUserRole" required>
                            <option value="employee">Employee</option>
                            <option value="accounts">Accounts</option>
                            <option value="sales">Sales</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Create User</button>
                    <p id="createUserMessage" style="display:none;"></p>
                </form>
            </div>

            <h3>Existing Users</h3>
            <table id="userManagementTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
        </section>

        <hr style="margin: 30px 0;">

        <section id="categoryManagementSection">
            <h2>Job Category Management</h2>
            <div id="createCategoryContainer">
                <h3>Add New Category</h3>
                <form id="createCategoryForm">
                    <div>
                        <label for="newCategoryName">Category Name:</label>
                        <input type="text" id="newCategoryName" required>
                    </div>
                    <button type="submit">Add Category</button>
                    <p id="categoryMessage" style="display:none;"></p>
                </form>
            </div>

            <h3>Existing Categories</h3>
            <ul id="categoryListDisplay">
                <!-- Categories will be populated here -->
            </ul>
        </section>

        <!-- Simple Modal for Change Password -->
        <div id="changePasswordModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center; display:flex;">
            <div style="background: #2c2c44; padding: 20px; border-radius: 5px; color: #e0e0e0; width: 300px;">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div>
                        <label for="oldPassword">Old Password:</label>
                        <input type="password" id="oldPassword" required>
                    </div>
                    <div>
                        <label for="newAdminPassword">New Password:</label>
                        <input type="password" id="newAdminPassword" required>
                    </div>
                    <div>
                        <label for="confirmNewAdminPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewAdminPassword" required>
                    </div>
                    <button type="submit">Submit Change</button>
                    <button type="button" onclick="closeChangePasswordModal()">Cancel</button>
                </form>
                <p id="changePasswordMessage" class="error-message" style="display:none;"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ClientTaskTrack</p>
    </footer>
    <script src="auth.js"></script> <!-- auth.js needed for logout and changePassword -->
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = sessionStorage.getItem('loggedInUserEmail');
            if (userEmail) {
                document.getElementById('userEmailDisplay').textContent = userEmail;
            }
        });

        function openChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'flex';
        }

        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'none';
            document.getElementById('changePasswordForm').reset();
            document.getElementById('changePasswordMessage').style.display = 'none';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newAdminPassword').value; // Changed ID
            const confirmNewPassword = document.getElementById('confirmNewAdminPassword').value; // Changed ID
            const messageElem = document.getElementById('changePasswordMessage');

            if (newPassword !== confirmNewPassword) {
                messageElem.textContent = "New passwords do not match.";
                messageElem.style.display = 'block';
                return;
            }
            
            changePassword(oldPassword, newPassword, confirmNewPassword); 
            closeChangePasswordModal();
        });
    </script>
</body>
</html>

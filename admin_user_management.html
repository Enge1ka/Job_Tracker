<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin - ClientTaskTrack</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Auth check for admin pages
        if (!sessionStorage.getItem('loggedInUserEmail') || sessionStorage.getItem('loggedInUserRole') !== 'admin') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Admin Panel - ClientTaskTrack</h1>
    </header>
    <nav>
        <ul>
            <li><a href="admin_dashboard.html">Admin Overview</a></li>
            <li><a href="admin_user_management.html">User Management</a></li>
            <li><a href="admin_category_management.html">Category Management</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </nav>
    <main class="container">
        <section id="userManagementSection">
            <h2>User Management</h2>
            <div id="createUserContainer">
                <h3>Create New User</h3>
                <form id="createUserForm">
                    <div>
                        <label for="newUserEmail">Email:</label>
                        <input type="email" id="newUserEmail" required>
                    </div>
                    <div>
                        <label for="newUserPassword">Password:</label>
                        <input type="password" id="newUserPassword" required>
                    </div>
                    <div>
                        <label for="newUserRole">Role:</label>
                        <select id="newUserRole" required>
                            <option value="employee">Employee</option>
                            <option value="accounts">Accounts</option>
                            <option value="sales">Sales</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Create User</button>
                    <p id="createUserMessage" style="display:none;"></p>
                </form>
            </div>

            <h3>Existing Users</h3>
            <table id="userManagementTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be populated here by app.js -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ClientTaskTrack</p>
    </footer>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
